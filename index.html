<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Đặt vé máy bay</title>
      <link rel="stylesheet" href="/styles/grid.css" />
      <link rel="stylesheet" href="/styles/style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
         integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
         crossorigin="anonymous"
      />
   </head>
   <body>
      <header>
         <nav class="menu-pc grid wide">
            <div class="logo">
               <a href="">
                  <h1>Flight Ticket</h1>
                  <img src="/images/logo_icon.png" alt="Logo icon" />
               </a>
            </div>
            <div class="links">
               <ul>
                  <li><a href="#" class="active">Booking</a></li>
                  <li><a href="#">Online services</a></li>
                  <li><a href="#">Special offers</a></li>
                  <li><a href="#">Reference Informations</a></li>
                  <li><a href="#">Bonus</a></li>
               </ul>
            </div>
         </nav>
         <nav class="menu-mobile"></nav>
      </header>
      <main>
         <section id="hero">
            <div class="grid wide">
               <div class="row">
                  <div class="col l-5 booking-form">
                     <h2>Book a flight <i class="fas fa-plane"></i></h2>
                     <form action="">
                        <div class="type">
                           <label>
                              <input type="radio" name="ftype" value="" /> Round
                              Trip
                           </label>
                           <label>
                              <input type="radio" name="ftype" value="" /> One
                              Way
                           </label>
                           <label>
                              <input type="radio" name="ftype" value="" />
                              Multiple Destinations
                           </label>
                        </div>
                        <div class="way">
                           <label>
                              Flying from<br /><input
                                 type="text"
                                 name="fway"
                                 value=""
                                 placeholder="Choose city"
                              />
                           </label>
                           <label>
                              Flying to<br /><input
                                 type="text"
                                 name="fway"
                                 value=""
                                 placeholder="Choose city"
                              />
                           </label>
                        </div>
                        <div class="date">
                           <label>
                              Departure<br /><input
                                 type="date"
                                 name="fdate"
                                 value=""
                                 placeholder="Select date"
                              />
                           </label>
                           <label>
                              Return<br /><input
                                 type="date"
                                 name="fdate"
                                 value=""
                                 placeholder="Select date"
                              />
                           </label>
                        </div>
                        <div class="class">
                           <label>
                              <input type="radio" name="fclass" value="" />
                              Economy
                           </label>
                           <label>
                              <input type="radio" name="fclass" value="" />
                              Business Class
                           </label>
                           <label>
                              <input type="radio" name="fclass" value="" />
                              First Class
                           </label>
                        </div>
                        <div class="currency">
                           <label>
                              Currency<br />
                              <select name="fcurrency">
                                 <option value="VND">VND</option>
                                 <option value="USD">USD</option>
                              </select>
                           </label>
                        </div>
                     </form>
                  </div>
                  <div class="col l-7 hero-content">
                     <div class="content">
                        <h2>It's lovely to feel welcome</h2>
                        <p>The whole world on the platter</p>
                        <a href="#">Find out more</a>
                     </div>
                     <div class="imgBx">
                        <img src="/images/plane.png" alt="Hero Image" />
                     </div>
                     <div class="cloud">
                        <img src="./images/cloud-1.png" alt="" />
                        <img src="./images/cloud-2.png" alt="" />
                        <img src="./images/cloud-3.png" alt="" />
                        <img src="./images/cloud-4.png" alt="" />
                        <img src="./images/cloud-5.png" alt="" />
                        <img src="./images/cloud-6.png" alt="" />
                     </div>
                      
                        
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
